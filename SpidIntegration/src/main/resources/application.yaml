spring:
  application:
    name: SpidIntegration
  datasource:
    driver-class-name: org.postgresql.Driver
    url: jdbc:postgresql://localhost:5432/SPID #todo: change with docker env
    username: admin
    password: admin
  jpa:
    hibernate:
      ddl-auto: update
    properties:
      hibernate:
        dialect: org.hibernate.dialect.PostgreSQLDialect
        format_sql: true
        show_sql: true

server:
  port: 8080

logging:
  level:
    org:
      hibernate:
        SQL: debug
    root: debug
    sql: debug
    web: debug

