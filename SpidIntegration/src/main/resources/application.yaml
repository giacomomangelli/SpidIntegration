spring:
  application:
    name: SpidIntegration
  datasource:
    driver-class-name: org.postgresql.Driver
    url: jdbc:postgresql://postgres:5432/spid
    username: spid_user
    password: spid_password
  jpa:
    hibernate:
      ddl-auto: update
    properties:
      hibernate:
        dialect: org.hibernate.dialect.PostgreSQLDialect
        format_sql: true
        show_sql: true

server:
  port: 8080

logging:
  level:
    org:
      hibernate:
        SQL: debug
    root: debug
    sql: debug
    web: debug

