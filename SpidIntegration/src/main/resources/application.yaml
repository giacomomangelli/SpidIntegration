spring:
  application:
    name: SpidIntegration
  cache:
    cache-names: "context"
    caffeine:
      spec: "maximumSize=1000,expireAfterAccess=900s"
  datasource:
    driver-class-name: org.postgresql.Driver
    url: jdbc:postgresql://localhost:5432/spid
    username: postgres
    password: root
  jpa:
    hibernate:
      ddl-auto: update
    properties:
      hibernate:
        dialect: org.hibernate.dialect.PostgreSQLDialect
        format_sql: true
        show_sql: true

server:
  port: 8080

logging:
  level:
    org:
      hibernate:
        SQL: info
    root: info
    sql: info
    web: info
    com.github.benmanes.caffeine.cache: info

deda-client:
  secret: secret